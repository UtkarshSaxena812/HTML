<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>
</head>
<body>
    <table border="black">
        <caption><h4>Shopping Cart</h4></caption>
        <thead>
            <tr>
                <th rowspan = "2">Item Name</th>
                <th colspan = "2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody><tr>
            <td>Shirt</td>
            <td>1200</td>
            <td>4.32</td>
        </tr>
        <tr>
            <td>Trouser</td>
            <td>800</td>
            <td>2.88</td>
        </tr>
        <tr>
            <td>Huddy</td>
            <td>1500</td>
            <td>5.40</td>
        </tr>
        <tr>
            <td>Boot</td>
            <td>2500</td>
            <td>9.00</td>
        </tr>
    </tbody>
        
    </table>
</body>
</html>
